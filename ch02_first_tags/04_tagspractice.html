<body bgcolor="5f5f5f">
  <h1>첨자 태그</h1>
  <h2>위 첨자 태그</h2>
  <p>
  1<sup>st</sup>, 2<sup>nd</sup>, 3<sup>rd</sup>, ...n<sup>th 등 지수와 서수의 표현으로 위 첨자를 사용할 때는 <br> 
    <b>sup</b>태그를 사용합니다</sup>
  </p>
  <h2>아래 첨자 태그</h2>
  <br>
  <p>
    안근수<sub>1</sub>, html<sub>2</sub>와 같이 각주, 변수, 화학실을 위해서 아래 첨자를 사용할 때는 
    <i>sub</i>태그를 사용함
  </p>
</body>
</html>
